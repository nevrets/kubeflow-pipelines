name: XGBoost classifier
description: Trains an xgboost classifier

inputs:
- {name: Data, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: Accuracy, type: Float, description: 'Accuracy metric'}

implementation:
  container:
    image: nevret/kubeflow-component-tutorial:xgb_v1
    command: [
      python, xg_boost.py,

      --data,
      {inputPath: Data},

      --accuracy,
      {outputPath: Accuracy},

    ]